<!-- page-wrapper Start-->

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-5"><img class="bg-img-cover bg-center" src="/assets/images/login/2.jpg" alt="looginpage">
        </div>
        <div class="col-xl-7 p-0" style="background-color: #cdcfd6">
            <div class="login-card">
                <form class="theme-form login-form"  #loginForm="ngForm" novalidate (ngSubmit)="onLogin(loginForm)">
                    <h4 class="text-center">
                        Iniciar Sesión
                    </h4>
                    <h6 class="text-center">
                       ¡¡ Bienvenido !! <br> Accede a tu cuenta
                    </h6>
                    <div class="form-group">
                        <label>
                            Usuario
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="icon-email"></i>
                            </span>
                            <input class="form-control" type="text" name="username" [(ngModel)]="formData.username" placeholder="Test@gmail.com" #customerUsername="ngModel" required>
                            <ng-container *ngIf="customerUsername.control.errors != null && ( loginForm.submitted || customerUsername.control.touched )">
                                <div class="invalid-feedback"  *ngIf="customerUsername.control.errors['required']">
                                    Campo obligatorio
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Contraseña
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                            <input class="form-control" type="password" name="password" [(ngModel)]="formData.password"  placeholder="*********" #customerPass="ngModel" appShowPassword required>
                            <ng-container *ngIf="customerPass.control.errors != null && ( loginForm.submitted || customerPass.control.touched )">
                                <div class="invalid-feedback"  *ngIf="customerPass.control.errors['required']">
                                    Campo obligatorio
                                </div>
                            </ng-container>
                        </div>
                    </div>

                            </div>

                            </a>
                        </div>
                    -->
                    <div class="form-group text-center">
                        <button class="btn btn-primary btn-block" type="submit">
                            Ingresar
                        </button>
                    </div>
