<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-sm-6">
                <h3 *ngIf="formData._id == null">
                    Agregar Usuario
                </h3>
                <h3 *ngIf="formData._id != null">
                    Modificar Usuario
                </h3>
            </div>
            <div class="col-12 col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/admin/dashboard">
                            <i data-feather="home"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Formulario de Usuarios
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <form (ngSubmit)="save()">
                <div class="card">
                    <div class="card-header pb-0">

                        <div class="row">
                            <div class="col-12">
                                <!--
                                    <h5>
                                        Mis workspaces
                                    </h5>
                                -->

                                <span>
                                    aqui podra visualizar los registros de Usuarios que se han creado
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">

                        <div class="mb-3 m-form__group">
                            <label class="form-label">
                                Escriba el username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="tag"></i>
                                </span>
                                <input class="form-control" type="text"  name="username" [(ngModel)]="formData.username" >
                            </div>
                        </div>

                        <div class="mb-3 m-form__group">
                            <label class="form-label">
                                Ingrese la contrase√±a aqui <span *ngIf="formData._id != null">si no deseas editarla, dejarlo en blanco</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="unlock"></i>
                                </span>
                                <input class="form-control" type="text" name="password" [(ngModel)]="formData.password" >
                            </div>
                        </div>

                        <div class="mb-3 m-form__group">
                            <label class="form-label">
                                Indique el rol del usuario
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="list"></i>
                                </span>
                                <select name="role" class="form-control" [(ngModel)]="formData.role">
                                    <option [value]="null"> Seleccionar</option>
                                    <option value="ADMIN"> ADMINISTRADOR</option>
                                    <option value="COACH"> ENTRENADOR</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-light" routerLink="/admin/users">
                            <i class="icon-back-left"></i> &nbsp; Cancelar
                        </a>
                        &nbsp;
                        <button class="btn btn-primary m-r-15" type="submit">
                            <i class="icon-save"></i> &nbsp; Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
